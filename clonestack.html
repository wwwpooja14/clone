<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack Overflow Clone</title>
    <link href="clone.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css?v=3b16a418cc4c">

    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/Product/product.css?v=d607671ccccc">
</head>

<body>
    <header>
        <div class="flex-container">
            <div class="icon">
                <i class="fa fa-bars"></i>
            </div>
            <div class="logo">

                <img class="img" src="images/logo.png">
                <img class="image" src="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196">

            </div>

            <nav>
                <a class="hide" href="#">About</a>
                <a href="#">Products</a>
                <a class="hide" href="#">For team</a>
            </nav>

            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" name="search" id="search" placeholder="search....">
            </div>
            <div class="btn">
                <button type="button" id="login" class="login " value="login">Login</button>
                <button type="button" id="signup" class="signup " value="signup">Sign up</button>
            </div>
        </div>
    </header>

    <section><br><br><br>
        <div class="main-container">
            <div class="text">
                <div class="title">
                    <h1>We
                        <3 people who code </h1>
                </div>
                <div class="tytle">
                    <h2>We build products that empower developers<br> and connect them to solutions that enable <br>productivity, growth, and discovery.
                    </h2>
                </div>
            </div>

            <div class="butn">
                <div class="btn1">For Devoloper</div>
                <div class="btn2">For Businessess</div>
            </div>
        </div>

    </section>
    <section class="information">

        <div class="headding">
            <h1>For developers ,by developers</h1>
        </div>
        <div class="line"></div>
    </section>
</body>

</html>
